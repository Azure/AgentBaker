apiVersion: v1
kind: Pod
metadata:
  name: jumpbox
spec:
  containers:
  - name: jumpbox
    image: nginx
    lifecycle:
      postStart:
        exec:
          command: ["/bin/bash", "-c", "apt-get update && apt-get install openssh-client iputils-ping telnet vim sshpass -y"]
  nodeSelector:
    "kubernetes.io/os": linux