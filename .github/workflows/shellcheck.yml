name: Lint Shell/Bash Scripts
on: pull_request

jobs:
  shellcheck:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.22'
    - run: |
        make validate-shell
      name: Lint shell/bash scripts with ShellCheck
