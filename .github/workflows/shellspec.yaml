name: shellspec
on: pull_request

jobs:
  shellspec:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v3
      with:
        go-version: '1.22'
    - run: |
        echo "Running shellspec tests to validate shell/bash scripts"
        make shellspec
      name: Run bash unit tests with shellspec
