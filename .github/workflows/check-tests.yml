name: check-tests
on: pull_request

jobs:
  check-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v3
      with:
        go-version: '1.22'
    - run: |
        export E2E_TEST=true
        make test
      name: Run all validation and tests 
