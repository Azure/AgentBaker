name: Windows Powershell Unit Test
on: pull_request

jobs:
  pester-test:
    name: Pester test
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Perform a Pester test from the parts/windows/*.tests.ps1 file
        shell: powershell
        run: |
          Invoke-Pester parts/windows/*.tests.ps1 -Passthru
      - name: Perform a Pester test from the vhdbuilder/packer/windows/*.tests.ps1 file
        shell: pwsh
        run: |
          Invoke-Pester vhdbuilder/packer/windows/*.tests.ps1 -Passthru
      - name: Perform a Pester test from the staging/cse/windows/*.tests.ps1 file
        shell: powershell
        run: |
          Install-Module -Name powershell-yaml -Force
          Invoke-Pester staging/cse/windows/*.tests.ps1 -Passthru
  compare-components-output:
    name: Compare components.json for each windows VHD
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          ref: master
          path: master
          fetch-depth: 1

      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          path: pr
          fetch-depth: 1

      - name: Produce vhd files - master
        shell: pwsh
        run: |
          mkdir pr/vhd_files

          pwsh -c pr/vhdbuilder/scripts/windows/generate_cached_stuff_list.ps1 pr/vhd_files master/vhdbuilder/packer/windows/components_json_helpers.ps1 master/vhdbuilder/packer/windows/windows_settings.json master/parts/common/components.json 
          cd pr
          git add vhd_files
          git config user.email "you@example.com"
          git config user.name "Your Name
          git commit -m "versions of files from master"

      - name: Produce vhd files - pr
        shell: pwsh
        run: |
          pwsh -c pr/vhdbuilder/scripts/windows/generate_cached_stuff_list.ps1 pr/vhd_files pr/vhdbuilder/packer/windows/components_json_helpers.ps1 pr/vhdbuilder/packer/windows/windows_settings.json pr/parts/common/components.json 

      - name: diff
        shell: pwsh
        run: |
          git diff
