name: Run Agentbaker E2E
on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

permissions:
      id-token: read
      contents: read
jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  
      - name: 'Run az commands'
        run: |
          az account show
          az group list
