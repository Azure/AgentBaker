name: Buf CI
on:
  push:
    paths:
      - "aks-node-controller/proto/**"
      - "aks-node-controller/buf.yaml"
      - "aks-node-controller/buf.gen.yaml"
  pull_request:
    paths:
      - "aks-node-controller/proto/**"
      - "aks-node-controller/buf.yaml"
      - "aks-node-controller/buf.gen.yaml"
permissions:
  contents: read
  pull-requests: write
jobs:
  buf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-action@v1
        with:
          input: aks-node-controller
