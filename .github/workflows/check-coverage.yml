name: "Test coverage"
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  id-token: write
  contents: read

env:
  SUBSCRIPTION_ID: "8ecadfc9-d1a3-4ea4-b844-0d9f87e4d7c8"
  RESOURCE_GROUP_NAME: "agentbaker-e2e-tests"
  LOCATION: "eastus"
  CLUSTER_NAME: "agentbaker-e2e-test-cluster"
  AZURE_TENANT_ID: "72f988bf-86f1-41af-91ab-2d7cd011db47"

jobs:
  coveralls:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - test_command: go test `go list ./... | grep -v e2e` -coverprofile coverage_raw.out -covermode count
            test_number: 1
          - test_command: cd e2e; go test -timeout 30m -v -run Test_All ./... -coverprofile coverage_raw.out -covermode count
            test_number: 2
    steps:
      - name: Install Go
        if: success()
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Az CLI login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GO_E2E_CLIENT_ID }}
          tenant-id: ${{ secrets.GO_E2E_TENANT_ID }}
          subscription-id: ${{ secrets.GO_E2E_SUBSCRIPTION_ID }}
      - name: Calc coverage
        run: ${{ matrix.test_command }}
      - name: Remove mocks.go lines
        run: |
           sed '/mocks.go/d' coverage_raw.out > coverage.out
      - name: Convert coverage to lcov
        uses: jandelgado/gcov2lcov-action@v1
      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          parallels: true
          flag-name: run-$
          path-to-lcov: coverage.lcov
  finish:
    needs: coveralls
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true
          carryforward: "run-1,run-2"