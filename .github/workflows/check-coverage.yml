name: "Test coverage"
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  coveralls:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        if: success()
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Calc coverage
        run: go test `go list ./... | grep -v e2e` -coverprofile coverage_raw.out -covermode count
      - name: Remove mocks.go lines
        run: |
          sed '/mocks.go/d' coverage_raw.out > coverage.out
      - name: Az CLI login
        env:
          CLIENT_ID: ${{ secrets.AZURE_E2E_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.AZURE_E2E_SECRET }}
          SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TENANT_ID: ${{ secrets.AZURE_E2E_TENANT_ID }}
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ CLIENT_ID }}","clientSecret":"${{ CLIENT_SECRET }}","subscriptionId":"${{ SUBSCRIPTION_ID }}","tenantId":"${{ TENANT_ID }}"}'
      - name: 'Run az commands'
        run: |
          az account show
          az group list
      - name: Convert coverage to lcov
        uses: jandelgado/gcov2lcov-action@v1
      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          path-to-lcov: coverage.lcov