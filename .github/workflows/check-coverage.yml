name: "Test coverage"
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  unit_tests:
    runs-on: ubuntu-24.04
    steps:
      - name: Install Go
        if: success()
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run unit tests
        run: go test `go list ./... | grep -v e2e` -coverprofile coverage_raw.out -covermode count
      - name: Remove mocks.go lines
        run: |
          sed '/mocks.go/d' coverage_raw.out > coverage-no-mocks.out
      - name: Remove proto lines
        run: |
          sed '/pb.go/d' coverage-no-mocks.out > coverage.out
      - name: Convert coverage to lcov
        uses: jandelgado/gcov2lcov-action@v1
      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          parallel: true
          flag-name: run-1
          path-to-lcov: coverage.lcov
  finish:
    needs: [unit_tests]
    if: ${{ success() }}
    runs-on: ubuntu-24.04
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true
          carryforward: "run-1"
