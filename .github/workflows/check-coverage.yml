name: "Test coverage"
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  id-token: write
  contents: read

jobs:
  coveralls:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        if: success()
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Calc coverage
        run: go test `go list ./... | grep -v e2e` -coverprofile coverage_raw.out -covermode count
      - name: Remove mocks.go lines
        run: |
          sed '/mocks.go/d' coverage_raw.out > coverage.out
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GO_E2E_CLIENT_ID }}
          tenant-id: ${{ secrets.GO_E2E_TENANT_ID }}
          subscription-id: ${{ secrets.GO_E2E_SUBSCRIPTION_ID }}
      - name: 'Run Azure CLI commands'
        run: |
          az account show
          az group list
          pwd
      - name: Convert coverage to lcov
        uses: jandelgado/gcov2lcov-action@v1
      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          path-to-lcov: coverage.lcov