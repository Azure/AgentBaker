# https://github.com/kubernetes-sigs/azuredisk-csi-driver/blob/master/test/external-e2e/manifest/testdriver.yaml
StorageClass:
    FromName: true
SnapshotClass:
    FromName: true
DriverInfo:
    Name: disk.csi.azure.com
    SupportedFsType: {"ext4", "ext3", "ext2", "xfs", "btrfs", "ntfs"}
    Capabilities:
        persistence: true
        multipods: true
        exec: true
        block: true
        fsGroup: true
        topology: true
        controllerExpansion: true
        nodeExpansion: true
        offlineExpansion: true
        onlineExpansion: true
        volumeLimits: true
        snapshotDataSource: true
        pvcDataSource: true
        singleNodeVolume: true
        multiplePVsSameID: true
        readWriteOncePod: true
    SupportedSizeRange:
        Min: 1Gi