syntax = "proto3";
package nbcontract.v1;
 
message TLSBootstrapConfig {
    // Enable secure TLS bootstrap for the node.
    optional bool enable_secure_tls_bootstrap = 1;

    // Only required until Secure TLS bootstrap in place. Would use kubelet identity after that.
    string tls_bootstrap_token = 2; 

    // Only used when secure TLS bootstrap is enabled. This is the appserver appid that the node will use to bootstrap
    string custom_secure_tls_bootstrap_appserver_appid = 3; 
  }