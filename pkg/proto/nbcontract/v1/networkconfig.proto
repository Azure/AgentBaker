syntax = "proto3";
package nbcontract.v1;

message NetworkConfig {
  NetworkPlugin network_plugin = 1;
  NetworkPolicy network_policy = 2;
  NetworkMode network_mode = 3;
  
  string vnet_cni_plugins_url = 4;
  string cni_plugins_url = 5;
}

enum NetworkMode {
  NM_UNSPECIFIED = 0;
  BRIDGE = 1;
  TRANSPARENT = 2;
}

enum NetworkPlugin {
  NP_UNSPECIFIED = 0;
  NP_NONE = 1;
  NP_AZURE = 2;
  NP_KUBENET = 3;
}

enum NetworkPolicy {
  NPO_UNSPECIFIED = 0;
  NPO_NONE = 1;
  NPO_AZURE = 2;
  NPO_CALICO = 3;
}