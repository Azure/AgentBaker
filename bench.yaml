# useful for testing absvc.
---
concurrency: 100
base: 'http://localhost:8080'
iterations: 10000

plan:
  - name: Check health
    request:
      url: /healthz

  - name: Panic
    request:
      url: /panic

  - name: Body
    request:
      url: /getnodebootstrapdata
      method: POST
      body: '{}' # panics AB
      headers:
        Content-Type: 'application/json'

  - name: Body
    request:
      url: /getlatestsigimageconfig
      method: POST
      body: '{}' # panics AB
      headers:
        Content-Type: 'application/json'

  - name: End check health
    request:
      url: /healthz

