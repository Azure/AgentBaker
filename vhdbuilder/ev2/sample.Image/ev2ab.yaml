Template:
  - customscript-linux.CLOUDENV.DEPLOYENV
  - rolloutspec.CLOUDENV.DEPLOYENV
VariableGroup:
  Variables:
    rollout_name: sample.Image
    resource_group_name: db.image-{system.display_version} # it is only the custome script jumpbox resources group name, need to be unique, and it will auto delete itself in the end.

# set auto selector ture (recommend) will make you generate ev2 rollout spec for all selector combinations
# Only controls the ev2 config files generation, not equal to deploy, the deployment is controlled via release pipeline
# Otherwise, you will have to write a VariableGroup to set which selectors to apply.
AutoSelector: true
