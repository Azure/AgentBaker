    - source: /AgentBaker/parts/linux/cloud-init/artifacts/localdns.service
      destination: /etc/systemd/system/localdns.service
      permissions: 600
    - source: /AgentBaker/parts/linux/cloud-init/artifacts/localdns.sh
      destination: /opt/azure/containers/localdns.sh
      permissions: 755
    - source: /AgentBaker/parts/linux/cloud-init/artifacts/localdns-delegate.conf
      destination: /etc/systemd/system/localdns.service.d/delegate.conf
      permissions: 644

  services:
    enable:
    - kubelet
    - resolv-uplink-override
    - measure-tls-bootstrapping-latency
    - systemd-sysext
    - ipv6_nftables
    - aks-node-controller
    - update_certs.path
    - disk_queue
    - ci-syslog-watcher.path
    - ci-syslog-watcher.service
    - aks-log-collector.timer
    - sync-container-logs.service
    disable:
    # Disable Azure Linux iptables service so k8s has control
    - iptables
    - auditd

previewFeatures:
  - uki
  - reinitialize-verity

scripts:
  postCustomization:
    - path: scripts/azlosguard-postinstall.sh
      environmentVariables:
        IMG_SKU: "azure-linux-osguard-3"
        SKU_NAME: "OSGuardV3gen2fipsTL"
        FEATURE_FLAGS: ""
