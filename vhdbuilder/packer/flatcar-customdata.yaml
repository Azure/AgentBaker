variant: flatcar
version: 1.1.0
storage:
  files:
  - path: /etc/extensions/aks-sysext/usr/lib/extension-release.d/extension-release.aks-sysext
    mode: 0644
    contents:
      inline: |
        ID=flatcar
        SYSEXT_LEVEL=1.0
  - path: /etc/flatcar/update.conf
    mode: 0644
    overwrite: true
    contents:
      inline: |
        SERVER=disabled
  - path: /etc/systemd/system/containerd.service.d/50-default-config.conf
    mode: 0644
    contents:
      inline: |
        [Service]
        Environment=CONTAINERD_CONFIG=/etc/containerd/config.toml
  # For compatibility with azure-npm and before https://github.com/flatcar/Flatcar/issues/1852 is resolved
  # simply copy the protocols file from baselayout to /etc.
  - path: /etc/tmpfiles.d/protocols.conf
    mode: 0644
    contents:
      inline: |
        C /etc/protocols 0644 root root /usr/share/baselayout/protocols
  links:
  - path: /etc/extensions/aks-sysext/usr/local/bin
    target: /opt/bin
    hard: false
